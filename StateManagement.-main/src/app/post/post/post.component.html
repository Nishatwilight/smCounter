<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">title</th>
        <th scope="col">description</th>
        <th scope="col">language</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts | async">
        <th scope="row">{{post.id}}</th>
        <td>{{post.title}}</td>
        <td>{{post.description}}</td>
        <td>{{post.language}}</td>
    
    </tbody>
  </table>
